<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<h2>{{ recipe }}</h2>
<p >(порций: {{ servings }})</p>
{% for ingredient, amount in ingredients.items %}
    <li>{{ ingredient }}: {{ amount }}</li>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
</body>
</html>
